<!DOCTYPE html>
<html>
<head>
<title>Extensions Manager</title>
<link rel="stylesheet" href="style.css" />
<script src="jquery-1.7.1.min.js"></script>
<script src="jquery-ui-1.8.17.custom.min.js"></script>
</head>
<body>
 <div class="bB">
  <div class="extTitle">
   <img src="icon28.png" width="28" height="28" />
   <span>Extensions Manager</span>
   <div class="cb"></div>
  </div>
  <div class="extBody">

   <div class="extApps">
    <span class="h extAppsTabTrigger tab1">Extensions and Apps</span>
    <span class="extInf">
     Total: <span id="exT"></span>
     <span class="d">&#183;</span>
     Active: <span id="exA"></span>
    </span>
     <div id="tab1" class="extAppsInternal cb p"></div>
   </div><!-- extensions and apps section -->

   <div class="extApps">
    <span class="h extAppsTabTrigger tab2">Tabs (or pages)</span>
    <span class="extInf">
     Actually opened: <span id="totalTabs"></span>
    </span>
     <div id="tab2" class="extAppsInternal cb p"></div>
   </div><!-- bookmarks sections -->

  </div><!-- extBody -->
  <div class="extFooter">
   <span class="h" data-page="about">About</span>
   <span class="d">&#183;</span>
   <span class="h" data-page="copyright">Copyright</span>
  </div>
 </div>
</body>
<script src="functions.js"></script>
</html>
